{% extends 'base.html' %}

{% block content %}

<body>
    <div class="warp">
        <div class="content content--detail">
            <div class="form detail">
                <div class="cover cover--detail">
                    <img src="{{ object.image.url }}">
                </div>
                <div class="song-template">
                    <div class="song-info">
                        <div class="song-title title--detail">{{ object.title }}</div>
                        <div class="artist artist--detail">{{ object.artist }}</div>
                        <div class="album album--detail">{{ object.album_title }}</div>
                    </div>
                </div>
            </div>
            <div class="video">
                <iframe class="ytplayer" src="{{object.video_key_direct}}" frameborder=0 allowfullscreen></iframe>
            </div>
            <div class="disqus">
                {% load disqus_tags %}
                {% set_disqus_url post_absolute_url %}
                {% disqus_show_comments %}
            </div>
        </div>
    </div>
</body>

{% endblock %}
